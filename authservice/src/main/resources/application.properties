spring.application.name=authservice
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:mysql://localhost:3307/authservice
spring.datasource.url=jdbc:mysql://mysql:3306/authservice
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.authservice=DEBUG

spring.kafka.topic-json.name=user_service
#spring.kafka.bootstrap-servers=192.168.0.107:9092
spring.kafka.bootstrap-servers=kafka:9092
#spring.kafka.producer.properties.max.in.flight.requests.per.connection=1
#spring.kafka.producer.properties.retries=3
#spring.kafka.producer.properties.acks=all
#security.basic.enable=false
#security.ignored=/**
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.backend.authservice.serializer.UserInfoSerializer
spring.kafka.producer.properties.spring.json.type.mapping=auth:com.backend.authservice.eventProducer.UserInfoEvent
server.port=9898
